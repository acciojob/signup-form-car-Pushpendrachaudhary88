<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST" >
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" name="name" placeholder="Name" required><br>
			<br>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="r=email" name="email" placeholder="Email" required><br>
			<br>
		</div>
		<div>
             <label>Gender*</label>
             <input type="radio" id="gender_m" name="gender" value="male" required>
             <label for="gender_m">Male</label>
             <input type="radio" id="gender_f" name="gender" value="female" required>
            <label for="gender_f">Female</label>
        </div>
		<div>
			<label for="cars">Car Brands*</label>
           <select id="cars" name="carbrands" required>
                  <option value="">--Please choose an option--</option>
                  <option value="BMW">BMW</option>
                  <option value="Audi">Audi</option>
                  <option value="Mercedez">Mercedez</option>
            </select>	
			<br>
			<br>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" name="age" id="age" placeholder="Age" required> <br>
			<br>
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" name="dob" id="dob" required>
			<br>
			<br>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" name="tel" id="tel"  pattern=”[0-9]{3}-[0-9]{3}-[0-9]{4}” placeholder="xxx-xxx-xxxx"  required>
			<br>
			<br>
		</div>
		<div>
			<label for="password" >Password*</label>
			<input type="password" id="password" name="password" placeholder="Password" required>	
			<br>
			<br>
		</div>
		<div>
			  <input type="checkbox" id="tos" name="tos" required>
              <label for="tos">I agree to the TOS</label>
			<br>
			<br>
			
		</div>
		 <div>
			  <button type="submit">Submit</button>
        </div>
		


</body>

</html>
